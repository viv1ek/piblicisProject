
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Welcome to Weather Report</title>


</head>
<body bgcolor="#FFFFFF" >


<form action="#" th:action="@{/weatherReport}" th:object="${specimenDTO}" method="POST">
<table width="800" border="0" cellpadding="0" cellspacing="0">
<tbody>
<select name="city_choice" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);" size="1">
<option value="no_city" selected="">Select City&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</option>
<option value="http://localhost:8080/weatherReport/Mumbai">Mumbai
</option>
<option value="http://localhost:8080/weatherReport/Pune">Pune
</option>
<option value="http://localhost:8080/weatherReport/Bangalore">Bangalore
</option>
<option value="http://localhost:8080/weatherReport/Delhi">Delhi
</option>
<option value="http://localhost:8080/weatherReport/Kolkata">Kolkata
</option>
<option value="http://localhost:8080/weatherReport/Chennai">Chennai
</option>
</select>
</tbody>
</table>

</form>
<!-- Your report is: <p th:text="${OutputReportVO}"/> -->

<H1> Weather report <div th:text="${OutputReportVO.name}"/></H1>

<table style="width:80%">
  <tr>
    <th>Date</th>
    <th>Temperature</th>
    <th>Temperature minimum</th>
    <th>Temperature maximum</th>
    <th>Expected</th>
    <th>Suggestion</th>
  </tr>
  <tr th:each="list : ${OutputReportVO.list}">
    <td><div th:text="${list.date}"></div>			</td>
    <td><div th:text="${list.temp}"></div>			</td>
    <td><div th:text="${list.mintemp}"></div>		</td>
    <td><div th:text="${list.maxtemp}"></div>		</td>
    <td><div th:text="${list.description}"></div>	</td>
    <td><div th:text="${list.message}"></div>		</td>
  </tr>
  
</table>
